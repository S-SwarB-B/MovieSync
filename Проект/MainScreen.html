<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSync</title>
    <link rel="stylesheet" href="CSSFile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Шапка -->
    <header class="header">
        <a href="MainScreen.html" class="logo">
            <i class="fas fa-film"></i>
            <span class="logo-text">MOVIESYNC</span>
        </a>
        
        
        <div class="search-bar">
            <input type="text" placeholder="Поиск фильмов...">
            <button><i class="fas fa-search"></i></button>
        </div>
        
        <div class="user-actions">
            <button class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Войти</button>
            <button class="btn btn-register"><i class="fas fa-user-plus"></i> Регистрация</button>
            <a href="Profile.html">
                <button class="btn btn-profile hidden"><i class="fas fa-user"></i> Кабинет</button>
            </a>
        </div>
    </header>

    <!-- Основной контент -->
    <div class="main-container">
        <!-- Боковая панель -->
        <aside class="sidebar">
            <nav>
              <ul>
                <li class="active">
                  <a href="MainScreen.html">
                    <i class="fas fa-home"></i> Главная
                  </a>
                </li>
                <li>
                  <a href="AllFilms.html">
                    <i class="fas fa-film"></i> Все фильмы
                  </a>
                </li>
                <li>
                  <a href="Favorites.html">
                    <i class="fas fa-heart"></i> Избранное
                  </a>
                </li>
              </ul>
            </nav>
        </aside>

        <!-- Контентная область -->
        <main class="content">
            <h1>Популярные фильмы</h1>
            <main class="content">
                <div class="movie-grid">
                    <a href="FilmCard.html" class="movie-thumbnail">
                        <div class="thumbnail-poster"></div>
                        <div class="movie-title-small">Название фильма</div>
                        <div class="rating-indicator green"></div>
                    </a>
                    <a href="FilmCard.html" class="movie-thumbnail">
                        <div class="thumbnail-poster"></div>
                        <div class="movie-title-small">Название фильма</div>
                        <div class="rating-indicator yellow"></div>
                    </a>
                    <a href="FilmCard.html" class="movie-thumbnail">
                        <div class="thumbnail-poster"></div>
                        <div class="movie-title-small">Название фильма</div>
                        <div class="rating-indicator red"></div>
                    </a>
                    <a href="FilmCard.html" class="movie-thumbnail">
                        <div class="thumbnail-poster"></div>
                        <div class="movie-title-small">Название фильма</div>
                        <div class="rating-indicator green"></div>
                    </a>
                </div>
            </main>
        </main>

        <!-- Остальной код остаётся прежним до </main> -->

        <!-- Форма входа (изначально скрыта) -->
        <div class="auth-modal login-modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Вход в аккаунт</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Пароль</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn-submit">Войти</button>
                </form>
            </div>
        </div>

        <!-- Форма регистрации (изначально скрыта) -->
        <div class="auth-modal register-modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Регистрация</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Имя пользователя</label>
                        <input type="text" id="reg-username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Пароль</label>
                        <input type="password" id="reg-password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-confirm">Подтвердите пароль</label>
                        <input type="password" id="reg-confirm" required>
                    </div>
                    <button type="submit" class="btn-submit">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Подвал -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2025 MovieSync</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-vk"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="https://github.com/S-SwarB-B/MovieSync"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
